{% extends "base_generic.html" %}

{% block content %}

    <form class="mt-3">
        <div class="form-group">
            <label for="formGroupExampleInput">Song name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Artist</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
        </div>
        <div class="form-group">
            <label for="lyricsArea">Song Lyrics</label>
            <textarea class="form-control" id="lyricsArea" rows="3"></textarea>
        </div>
    <div class="form-group">
        <label for="urlArea">Youtube video</label>
        <input type="url" class="form-control" id="urlArea" placeholder="Add a youtube link to your song">
    </div>
    <div class="row">
        <button class="btn btn-outline-success ml-3 my-sm-2 bg-light text-dark btn-outline-dark"
                            type="submit">Add</button>
    </div>
    </form>

{% endblock %}
